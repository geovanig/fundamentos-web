    <h1 class="titulo">Entre em contato comigo</h1>

    <div class="container">

        <div class="margem">
            <h2 class="titulo">Mande uma mensagem</h2>
            <form class="fonte">
                
                <label for="nome">Nome</label>
                <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto</label>
                <br>
                <textarea name="assunto" id="assunto" cols="64" rows="4" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="validarEnvio()">Enviar</button>
            </form>        
        </div>

        <div class="margem">
            <h2 class="titulo">Se quiser me convidar pra jantar...</h2>
